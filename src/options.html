<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./options.css">
  </head>
  <body>
    <label>URL</label>
    <input id="url" class="js-bind" data-default="" type="url" placeholder="https://www.example.com/" size="40">
    <label>Delay</label>
    <input id="delay" class="js-bind" data-default="500" type="number" placeholder="500" size="5">ms
    <script src="options.js"></script>
    <label>
      <input id="replace" class="js-bind" type="checkbox">
      Replace "about:blank"
    </label>
  </body>
</html>
